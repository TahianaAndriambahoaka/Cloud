    <script src="js/ficheApp.js"></script>

</head>

<body>
    <div class="box" ng-app="myApp" ng-controller="main">
        <div class="pic-container" id="pic-container"></div>



        <div class="pic-container" style="margin-left: 50%;">
            <div>
                <openlayers ol-center="center" height="400px" width="100%">
                    <ol-marker ol-marker-properties="position" class="hidden"><span></span></ol-marker>
                </openlayers>
            </div>
        </div>



        <div class="description ">
            <h4>Region:</h4>
            <p> {{oneSignalement[0][2]}}</p><br>
            <h4>Cordonn√©es:</h4>
            <p>Latitude: {{oneSignalement[0][7]}}</p>
            <p>Longitude: {{oneSignalement[0][8]}}</p>
            <br>
            <label for="region ">Region</label>
            <select ng-model="idRegion " id="region ">
                <option value="{{region.id}} " ng-repeat="region in listeRegion ">{{region.nom}}</option>
            </select>
            <button ng-click="affecterSignalement(oneSignalement[0][0]) " style="background: gold ;border: 1px solid white; width:100px;height: 25px;margin:2% ">Affecter</button>
        </div>

        <div class="container ">
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Type</h4>
                            <i class="fa fa-linkedin-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://www.linkedin.com/in/adamdipinto/ " target="_blank ">{{oneSignalement[0][1]}}</a>
                        </h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Status</h4>
                            <i class="fa fa-twitter-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://twitter.com/AdamDipinto " target="_blank ">{{oneSignalement[0][3]}}</a>
                        </h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Date</h4>
                            <i class="fa fa-github-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://github.com/atom888 " target="_blank ">{{oneSignalement[0][4]}}</a>
                        </h3>

                    </div>
                </div>
            </div>
        </div>



    </div>
