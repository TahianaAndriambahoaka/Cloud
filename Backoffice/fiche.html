<html>

<head>

    <link rel="stylesheet" href="http://tombatossals.github.io/angular-openlayers-directive/dist/angular-openlayers-directive.cfile:///C:/Users/P13A-83-Fabruce/Downloads/data.sqlss" />
    <script src="js/ficheApp.js"></script>

</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="main">

        <div class="div1">
           
                <openlayers ol-center="center" style="width: 100%;height: 100%;">
                    <ol-marker ol-marker-properties="position" class="hidden"><span></span></ol-marker>
                </openlayers>
           
        </div>

           <div class="div2" id="div2"><img src="bg.jpg" style="width: 100%;height: 100%;"></div>



        <div class="div3">
            <h4>Region:</h4>
            <p> {{oneSignalement[0][2]}}</p><br>
            <h4>Cordonn√©es:</h4>
            <p>Latitude: {{oneSignalement[0][7]}}</p>
            <p>Longitude: {{oneSignalement[0][8]}}</p>
            <br>
            <label for="region ">Region</label>
            <select ng-model="idRegion " id="region ">
                <option value="{{region.id}} " ng-repeat="region in listeRegion ">{{region.nom}}</option>
            </select>
            <button ng-click="affecterSignalement(oneSignalement[0][0]) " style="background: gold ;border: 1px solid gold; width:100px;height: 25px;margin:2%; ">Affecter</button>
        </div>

       

    </div>



    <!-- div carte -->

    
</body>

</html>
