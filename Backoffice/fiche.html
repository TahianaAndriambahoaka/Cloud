<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiche</title>
    <link rel="stylesheet" type="text/css" href="css/fiche.css">
    <script src="js/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ui-leaflet/1.0.3/ui-leaflet.min.js"></script>
    <script src="https://unpkg.com/ui-leaflet-layers@0.1.3/dist/ui-leaflet-layers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
    <script src="js/ficheApp.js"></script>
</head>

<body ng-app="myApp">
    <div class="box" ng-controller="main">


        <div class="pic-container">
            <img src="http://localhost:1234/a.jpg" +{{photo}} alt="Une erreur s 'est produite lors du chargement de l'image ">
        </div>
        <div class="description ">
            <h4>Region:</h4>
            <p> {{oneSignalement[0][2]}}</p><br>
            <h4>Cordonn√©es:</h4>
            <p>Latitude: {{oneSignalement[0][7]}}</p>
            <p>Longitude: {{oneSignalement[0][8]}}</p>
            <br>
            <label for="region ">Region</label>
            <select ng-model="idRegion " id="region ">

        <option value="{{region.id}} " ng-repeat="region in listeRegion ">{{region.nom}}</option>
    </select>
            <button ng-click="affecterSignalement(oneSignalement[0][0]) " style="background: gold ;border: 1px solid white; width:100px;height: 25px;margin:2% ">Affecter</button>
        </div>

        <div class="container ">
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Type</h4>
                            <i class="fa fa-linkedin-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://www.linkedin.com/in/adamdipinto/ " target="_blank ">{{oneSignalement[0][1]}}</a>
                        </h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Status</h4>
                            <i class="fa fa-twitter-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://twitter.com/AdamDipinto " target="_blank ">{{oneSignalement[0][3]}}</a>
                        </h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="card ">
                <div class="face face1 ">
                    <div class="content ">
                        <div class="icon ">
                            <h4 style="text-align:center; font-weight: 600;margin-top: 25%; ">Date</h4>
                            <i class="fa fa-github-square " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>
                <div class="face face2 ">
                    <div class="content ">
                        <h3>
                            <a href="https://github.com/atom888 " target="_blank ">{{oneSignalement[0][4]}}</a>
                        </h3>

                    </div>
                </div>
            </div>
        </div>



    </div>



</body>

</html>
