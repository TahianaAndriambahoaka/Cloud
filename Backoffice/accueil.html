<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/affectation.css">
    <title>Accueil</title>
    <script src="js/angular.min.js"></script>
    <script src="js/AccueilApp.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="main">
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Affectation</a>
    <a href="#">Statistique</a>
    <div id="indicator"></div>
  </nav>

  <div class="container">
    <div class="card" style="float: left;width: 20%;margin-top: 130px;">
      <div class="header">
        <h3>Menu<i class="fas fa-angle-down iconM"></i></h3>
      </div>
      <div class="body">
        <ul>
          <li><i class="fas fa-home icon"></i> Accueil</li>
          <li><i class="fas fa-underline icon"></i> Liste de signalement</li>
          <li><i class="fas fa-boxes icon"></i><a ng-click="versAffectation()"> Affecation</a></li>
          <li><i class="fas fa-table icon"></i> Vue ensemble</li>
          <li><i class="fas fa-table icon"></i> Rapport</li>
          <li style="background:white;color: #0F0F0F; border-top:10px solid lightgrey;" ng-click="logout()" ><i class="fas fa-table icon"></i> Deconnexion</li>
      </div>
    </div>
  </div>


<div class="card" style="float: right;width:75%;background: #ffff;height: 100vh;padding: 20px;margin-right: 2%;">
    <h2></h2>
    <div class="table-wrapper">
      <table class="fl-table" >
          <thead>
          <tr>
              <th>Id</th>
              <th>Region</th>
              <th>Type</th>
              <th>Status</th>
              <th>date</th>
              <th>options</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in listAffectedSignalement">
            
              <td>{{item[0]}} <h1></h1></td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
              <td>{{item[4]}}</td>
              <td><button ng-click="terminerSignalement(item[0])">Terminer</button></td>
              <td><button ng-click="supprimerSignalement(item[0])">Supprimer</button></td>
          </tr>
          <tbody>
      </table>
    </div>
    
   <script> 
       $(function(){
         $("#nav").load("nav.html");
       });
   </script>
   
  </body>
</html>
