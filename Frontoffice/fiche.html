<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/fiche.css">
</head>
<body>
	<div class="pic-ctn">
    <img src="https://picsum.photos/200/300?t=1" alt="" class="pic">
    <img src="https://picsum.photos/200/300?t=2" alt="" class="pic">
    <img src="https://picsum.photos/200/300?t=3" alt="" class="pic">
    <img src="https://picsum.photos/200/300?t=4" alt="" class="pic">
    <img src="https://picsum.photos/200/300?t=5" alt="" class="pic">
  </div>

  <div class="main-container">
    <div class="heading">
      <h1 class="heading__title">Description</h1>
      <p class="heading__credits"><a class="heading__link" target="_blank" href="https://dribbble.com/sl">Design by Simon Lurwer on Dribbble</a></p>
    </div>
    <div class="cards">
      <div class="card card-1">
        <h2 class="card__title">Status</h2>
        <p class="card__apply">
          <a class="card__link" href="#">En cours <i class="fas fa-arrow-right"></i></a>
        </p>
      </div>
      <div class="card card-2">
        
        <h2 class="card__title">Date</h2>
        <p class="card__apply">
          <a class="card__link" href="#">22 Dec 2022<i class="fas fa-arrow-right"></i></a>
        </p>
      
      </div>
      <div class="card card-3">
        <div class="card__icon"><i class="fas fa-bolt"></i></div>
        <p class="card__exit"><i class="fas fa-times"></i></p>
        <h2 class="card__title">Type</h2>
        <p class="card__apply">
          <a class="card__link" href="#">Accident <i class="fas fa-arrow-right"></i></a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
